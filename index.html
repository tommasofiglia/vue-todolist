<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

        <img :src="logoImg" alt="Logo di boolean" class="as-center">

        <h4>To do List</h4>
        <div class="list_container">
          <ul id="list">
            <!-- <li>
              <div class="inline-block">{{newTodo}}</div>
              <i class="fas fa-trash-alt"></i>
            </li> -->

          </ul>
        </div>

      </div>
    </div>

  <!-- Script vueJS -->

  <!-- Script Javascript -->
  <script type="text/javascript" src="assets/js/main.js"></script>
